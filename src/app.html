<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
		<style>
			/* Custom scrollbar for the whole page */
			html {
				overflow-y: auto; /* Ensure scrollbar is always present if content overflows */
				scrollbar-width: thin; /* For Firefox */
				scrollbar-color: #dc2626 #fee2e2; /* For Firefox: thumb color track color */
			}

			/* Webkit (Chrome, Safari) scrollbar styles for html */
			html::-webkit-scrollbar {
				width: 12px; /* Increased thickness */
			}

			html::-webkit-scrollbar-track {
				background: #fee2e2;
			}

			html::-webkit-scrollbar-thumb {
				background: #dc2626;
				border-radius: 4px;
			}

			html::-webkit-scrollbar-thumb:hover {
				background: #b91c1c;
			}

			/* Dark mode scrollbar styles for html */
			html.dark-mode {
				/* Note: body.dark-mode will apply to html if body is child */
				scrollbar-color: #ef4444 #3d1a1a; /* For Firefox: thumb color track color for dark mode */
			}

			html.dark-mode::-webkit-scrollbar-track {
				background: #3d1a1a;
			}

			html.dark-mode::-webkit-scrollbar-thumb {
				background: #ef4444;
			}

			html.dark-mode::-webkit-scrollbar-thumb:hover {
				background: #f87171;
			}

			/* Reset body styles to ensure html handles scrolling */
			body {
				margin: 0;
				padding: 0;
				min-height: 100vh; /* Ensure body takes full height */
				display: flex; /* Use flex to allow content to grow */
				flex-direction: column;
				width: 100%;
				height: 100%;
				overflow-x: hidden; /* Prevent horizontal scroll */
				font-family: 'Inter', sans-serif;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
