<!doctype html>
<html lang="%lang%">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=2"
    />
    <meta name="theme-color" content="#ef4444" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" sizes="16x16" href="/lyria-favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/lyria-favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/lyria-favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/lyria-favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="144x144" href="/lyria-favicon-144x144.png" />
    <link rel="shortcut icon" href="/lyria-favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />
    %sveltekit.head%
    <script>
      (function () {
        const theme = localStorage.getItem('theme-preference') || 'system';
        const isDark =
          theme === 'dark' ||
          (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark-mode');
        }
      })();
    </script>
    <style>
      html {
        overflow-y: auto;
        height: 100%;
        scrollbar-width: thin;
        scrollbar-color: #dc2626 #fee2e2;
      }

      html::-webkit-scrollbar {
        width: 12px;
      }

      html::-webkit-scrollbar-track {
        background: #fee2e2;
      }

      html::-webkit-scrollbar-thumb {
        background: #dc2626;
        border-radius: 4px;
      }

      html::-webkit-scrollbar-thumb:hover {
        background: #b91c1c;
      }

      html.dark-mode {
        scrollbar-color: #ef4444 #3d1a1a;
      }

      html.dark-mode::-webkit-scrollbar-track {
        background: #3d1a1a;
      }

      html.dark-mode::-webkit-scrollbar-thumb {
        background: #ef4444;
      }

      html.dark-mode::-webkit-scrollbar-thumb:hover {
        background: #f87171;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        width: 100%;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
